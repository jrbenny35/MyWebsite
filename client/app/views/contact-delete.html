<form role="form" ng-controller="ContactDeleteCtrl">
  <p>Are you sure you want to delete {{ contact.name }} ?</p>
  <div class="form-group">
    <input type="submit" ng-click="deleteContact()" value="Yes" class="btn btn-danger"/>
    <button ng-click="back()" value="No" class="btn btn-defult">No</button>
  </div>
</form>
