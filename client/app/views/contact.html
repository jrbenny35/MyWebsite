<h1>Contact me</h1>
<hr/>
<h3>Please fill out this contact form below</h3>
<form id="contact" ng-controller="ContactAddCtrl" role="form">
  <div class="form-group">
    <label for="Name" class="control-label">Name</label>
    <input id="title" type="text" ng-model="contact.name" placeholder="Your name here" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="Email" class="control-label">Email</label>
    <input id="title" type="text" ng-model="contact.email" placeholder="Your email address here" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="Message" class="control-label">Message</label>
    <input id="title" type="text" ng-model="contact.message" placeholder="Spill your heart out here" class="form-control"/>
  </div>
  <input type="submit" ng-click="saveContact()" value="Send" class="btn btn-primary"/>
</form>
